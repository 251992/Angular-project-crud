<div class="row">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-header bg-primary text-info">
                <h4>Employee Registration</h4>
            </div>
            <div class="card-body bg-dark">
                <form (ngSubmit)="submit(formdata)" #formdata=ngForm  >
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="fname">@</span>
                                    <input type="text" class="form-control" [ngClass]="formdata.controls.fname?.invalid && formdata.controls.fname.touched?'is-invalid':'null'" [ngClass]="formdata.controls.fname?.valid && formdata.controls.fname.touched?'is-valid':'null'" placeholder="First Name" aria-describedby="fname" name="fname" [(ngModel)]="formdata.fname" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="lname">@</span>
                                    <input type="text" #elname="ngModel" [ngClass]="elname?.invalid && elname?.touched?'is-invalid':null" [ngClass]="elname?.valid && elname?.touched?'is-valid':null"   class="form-control" placeholder="Last Name" aria-describedby="lname" name="lname" [(ngModel)]="formdata.lname" required>
                                </div>
                            </div>
                        </div>
                    </div>
                  <div class="form-group pt-3">
                    <div class="input-group">
                        <span class="input-group-text" id="email">@</span>
                        <input type="email" class="form-control" placeholder="Your Email" aria-describedby="email" #eemail=ngModel name="email" [(ngModel)]="formdata.email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                      
                    </div>
                    <div class="text-danger" *ngIf="eemail.errors?.required && eemail.touched">Email required !</div>

                    <div class="text-danger" *ngIf="!eemail.errors?.required && eemail.touched && eemail?.invalid">Email is Invalid !</div>
                  </div>

                  <div class="form-group pt-3">
                    <div class="input-group">
                        <span class="input-group-text" id="mobile">@</span>
                        <input type="text" class="form-control" placeholder="Your Mobile Number" aria-describedby="mobile" #emobile=ngModel name="mobile" [(ngModel)]="formdata.mobile" required pattern="[789][0-9]{9}">
                    </div>
                    <div class="text-danger" *ngIf="emobile.errors?.required && emobile.touched">
                        Mobile number required !
                    </div>
                    <div class="text-danger" *ngIf="!emobile.errors?.required && emobile.touched && emobile?.invalid">
                        Mobile is not valid !
                    </div>
                  </div>

                  <div class="form-group pt-3">
                    <div class="input-group">
                        <span class="input-group-text" id="dept">@</span>
                        <select name="department" #edept=ngModel id="dept" class="form-control" [(ngModel)]="formdata.department" required>
                            <option value="">Select</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="SALES">SALES</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="ACCUONT">ACCUONT</option>

                        </select>
                    </div>
                    <div class="text-danger"  *ngIf="edept?.invalid && edept.touched">Please select department</div>
                  </div>

                  <div class="form-group pt-3">
                    <div class="input-group">
                        <span class="input-group-text" id="pass">@</span>
                        <input type="password" #epass=ngModel class="form-control" placeholder="Your password" aria-describedby="pass" name="password" [(ngModel)]="formdata.password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$">
                    </div>

                    <div class="text-danger" *ngIf="epass.errors?.required && epass.touched">
                        Password required
                    </div>

                    <div class="text-danger" *ngIf="!epass.errors?.required && epass.touched && epass?.invalid">
                        Password should be a-z && 0-9 min 6 char !
                    </div>
                  </div>


                  <div class="form-group pt-3">
                    <div class="input-group">
                        <span class="input-group-text" id="cpass">@</span>
                        <input type="password" #ecpass=ngModel class="form-control" placeholder="Confirm Password" aria-describedby="cpass" name="confirmpassword" [(ngModel)]="formdata.confirmpassword" appConfirmpassword required>

                    </div>
                    <div class="text-danger" *ngIf="ecpass.errors?.required && ecpass.touched">
                       Confirm Password required
                    </div>

                    <div class="text-danger" *ngIf="!ecpass.errors?.required && ecpass.touched && ecpass.errors?.passwordmatched">
                        Confirm Password mismatched !
                     </div>
                  </div>

                  <div class="form-group pt-3">
                      <label for="">Address</label>
                    <textarea class="form-control" name="address" [(ngModel)]="formdata.address"></textarea>
                  </div>

                  <div class="form-group pt-3">
                  <input type="submit" value="Submit" class="btn btn-success">
                </div>
                </form>
            </div>

        </div>
    </div>
</div>
